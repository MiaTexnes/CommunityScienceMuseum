<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contact page for the Community Science museum where you can se our contact info and map of our location"
    />
    <meta name="keywords" content="contact, phone, email, map, visit" />
    <meta name="author" content="Mia Texnes" />
    <meta name="theme-color" content="#35cdce" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="icon" type="image/x-icon" href="images/favicon-32.png" />

  <body>
    <!--header starts here-->
    <header>
      <a class="headerlogo" href="index.html">
        <img
          class="headerlogoimg"
          src="images/sciencelogo.png"
          alt="robot with welcome sign logo"
        />
      </a>
      <i id="open" class="hamburger-menu">
        <iconify-icon icon="pajamas:hamburger"></iconify-icon>
      </i>
      <i id="close" class="hamburger-menu-close">
        <iconify-icon icon="pajamas:close"></iconify-icon>
      </i>
      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="exhibitions.html">Exhibitions</a>
        <a href="visit.html">Visit</a>
        <a href="contact.html" class="active">Contact</a>
        <a href="about.html">About</a>
      </nav>
    </header>
    <!--header ends here-->

    <!--main starts here-->
    <main>
      <h1 class="slogan">Where learning becomes fun</h1>
      <img
        class="img-border"
        src="images/contact.jpg"
        alt="icon of phone, location, @ and envelope on turqoise background"
      />

      <section class="contact">
        <h2>Contact us</h2>
        <h3>Call us</h3>
        <a href="tel:+47 95 83 72 62">+47 95 83 72 62</a>
        <h3>Email us</h3>
        <a href="mailto:contact@csm.com">contact@csm.com</a>
        <h3>Address</h3>
        <a
          href="https://www.google.com/maps/place/Urtegata+9,+0187+Oslo/@59.915236,10.763239,16z/data=!4m6!3m5!1s0x46416e5e3d925127:0x3324e0044a4253e5!8m2!3d59.9152362!4d10.7632389!16s%2Fg%2F11bw43h7sw?hl=no&entry=ttu"
        >
          <p>Community Science Museum</p>
          <p>Urtegata 9, 0187 Oslo</p>
        </a>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d4000.0375200440517!2d10.763239!3d59.91523600000001!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46416e5e3d925127%3A0x3324e0044a4253e5!2sUrtegata%209%2C%200187%20Oslo!5e0!3m2!1sno!2sno!4v1694632408893!5m2!1sno!2sno"

          height="600"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"

      </section>
      <div class="to-top">
        <a href="#" class="top">Back to top</a>
      </div>

    <!--main ends here-->

    <!--footer starts here-->
    <footer class="footer">
      <div class="social">
        <a
          aria-label="facebook icon link"
          class="icon"
          href="https://www.facebook.com/"
        >
          <iconify-icon icon="bi:facebook"></iconify-icon>
        </a>
        <a
          aria-label="youtube icon link"
          class="icon"
          href="https://www.youtube.com/"
        >
          <iconify-icon icon="bi:youtube"></iconify-icon>
        </a>
        <a
          aria-label="instagram icon link"
          class="icon"
          href="https://www.instagram.com/"

          <iconify-icon icon="bi:instagram"></iconify-icon>
        </a>
